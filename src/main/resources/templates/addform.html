<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <head>
        <meta charset="UTF-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Add Resume</title>
</head>
<body>
<form action="#" th:action="@{/process}" th:object="${resume}" method="post">
<div class="container">
    <input type="hidden" th:field="*{id}"/>
        <h1>Wellcom to Resume Builder</h1>


        Name : <input type="text" th:field="*{name}" class="form-control"/>
        <span th:if="${#fields.hasErrors('name')}"
              th:errors="*{name}"></span><br />


        Email : <input type="email" th:field="*{emailaddress}" class="form-control"/>
        <span th:if="${#fields.hasErrors('emailaddress')}"
              th:errors="*{emailaddress}"></span><br />


        Education:<textarea row="20" th:field="*{educationalachievements}" class="form-control"/>
        <span th:if="${#fields.hasErrors('educationalachievements')}"
              th:errors="*{educationalachievements}"></span><br />

        Experiences:<textarea row="20" th:field="*{workexperiences}" class="form-control"/>
        <span th:if="${#fields.hasErrors('workexperiences')}"
              th:errors="*{workexperiences}"></span><br />

        Skills:<textarea row="20" th:field="*{skills}" class="form-control"/>
        <span th:if="${#fields.hasErrors('workexperiences')}"
              th:errors="*{skills}"></span><br />

        <input type="submit" value="Submit" class="btn btn-primary"/>

</div>
</form>
</body>

</html>
